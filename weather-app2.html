<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            color: crimson;

            td {
            border: 1px crimson solid;}
        }
    </style>
    <script>

        async function log() {
            const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=52.5125&longitude=6.0944&current=temperature_2m,relative_humidity_2m,surface_pressure,wind_speed_10m,wind_direction_10m&hourly=temperature_2m,relative_humidity_2m,surface_pressure,wind_speed_80m,wind_direction_80m,is_day&timezone=auto&forecast_days=1");
            const weather = await response.json();
            console.log(weather);

            document.getElementById('table').innerHTML = 
            "<table class='table'><tr>" + 
                "<td>" + weather.latitude + "</td>" +
                "<td>" + weather.longitude + "</td>"
                + "</tr></table>";
                }

        log();
    </script>
</head>
<body>
    <h1>Weather App</h1>
    <div id="table"></div>
</body>
</html>
