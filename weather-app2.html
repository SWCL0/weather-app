<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px lightgray solid;
            padding: 8px;
        }
        img {
            width: 15px;
            height: 15px;
        }
    </style>
    <script>

        async function log() {
            const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=52.5125&longitude=6.0944&hourly=temperature_2m,relative_humidity_2m,surface_pressure,cloud_cover,wind_speed_80m,wind_direction_80m&forecast_days=1");
            const weather = await response.json();
            console.log(weather);

            document.getElementById('table').innerHTML = 
            "<table class='table'>" + 
                "<tr>" + 
                    "<th>Datum Tijd</th>" + 
                    "<th>Temperatuur</th>" + 
                    "<th>Vochtigheid</th>" +
                    "<th>Druk</th>" + 
                    "<th>Wind</th>" + 
                    "<th>Wind richting</th>" + 
                "</tr>" + 
                "<tr>" + 
                    "<td>" + weather.hourly.time[10] + "</td>" +
                    "<td>" + weather.hourly.temperature_2m[10] + " °C" + "</td>" + 
                    "<td>" + weather.hourly.relative_humidity_2m[10] + "%" + "</td>" +
                    "<td>" + weather.hourly.surface_pressure[10] + " hPa" + "</td>" +
                    "<td>" + weather.hourly.wind_speed_80m[10] + " km/h" + "</td>" +
                    "<td><div class='pijl'><img src='pijl.png' alt='pijl' style='transform: rotate(" + weather.hourly.wind_direction_80m[10] + "deg);'></div></td>" +
                "</tr>" + 
                "<tr>" + 
                    "<td>" + weather.hourly.time[13] + "</td>" +
                    "<td>" + weather.hourly.temperature_2m[13] + " °C" + "</td>" + 
                    "<td>" + weather.hourly.relative_humidity_2m[13] + "%" + "</td>" +
                    "<td>" + weather.hourly.surface_pressure[13] + " hPa" + "</td>" +
                    "<td>" + weather.hourly.wind_speed_80m[13] + " km/h" + "</td>" +
                    "<td><div class='pijl'><img src='pijl.png' alt='pijl' style='transform: rotate(" + weather.hourly.wind_direction_80m[13] + "deg);'></div></td>" +
                "</tr>" + 
                "<tr>" + 
                    "<td>" + weather.hourly.time[16] + "</td>" +
                    "<td>" + weather.hourly.temperature_2m[16] + " °C" + "</td>" + 
                    "<td>" + weather.hourly.relative_humidity_2m[16] + "%" + "</td>" +
                    "<td>" + weather.hourly.surface_pressure[16] + " hPa" + "</td>" +
                    "<td>" + weather.hourly.wind_speed_80m[16] + " km/h" + "</td>" +
                    "<td><div class='pijl'><img src='pijl.png' alt='pijl' style='transform: rotate(" + weather.hourly.wind_direction_80m[16] + "deg);'></div></td>" +
                "</tr>" + 
                "<tr>" + 
                    "<td>" + weather.hourly.time[19] + "</td>" +
                    "<td>" + weather.hourly.temperature_2m[19] + " °C" + "</td>" + 
                    "<td>" + weather.hourly.relative_humidity_2m[19] + "%" + "</td>" +
                    "<td>" + weather.hourly.surface_pressure[19] + " hPa" + "</td>" +
                    "<td>" + weather.hourly.wind_speed_80m[19] + " km/h" + "</td>" +
                    "<td><div class='pijl'><img src='pijl.png' alt='pijl' style='transform: rotate(" + weather.hourly.wind_direction_80m[19] + "deg);'></div></td>" +
                "</tr>" + 
                "<tr>" + 
                    "<td>" + weather.hourly.time[22] + "</td>" +
                    "<td>" + weather.hourly.temperature_2m[22] + " °C" + "</td>" + 
                    "<td>" + weather.hourly.relative_humidity_2m[22] + "%" + "</td>" +
                    "<td>" + weather.hourly.surface_pressure[22] + " hPa" + "</td>" +
                    "<td>" + weather.hourly.wind_speed_80m[22] + " km/h" + "</td>" +
                    "<td><div class='pijl'><img src='pijl.png' alt='pijl' style='transform: rotate(" + weather.hourly.wind_direction_80m[22] + "deg);'></div></td>" +
                "</tr>" + 
            "</table>";
        }
        
        log();
    </script>
</head>
<body>
    <div id="main">
        <h1>Weather App</h1>
        <div id="table"></div>        
    </div>

</body>
</html>
